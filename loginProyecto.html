<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
        body {
            background-image: url(../img/tronstablecoinspng.webp);
        }

        .bg {
            background-image: url(../img/dolarCripto2.jpg);
            background-position: center center;
        }
    </style>

</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

<body>
    <div class="container w-75 bg-light mt-3 rounded-3 shadow">
        <div class="row">

            <div class="col">
                <div class="text-end"> <img src="../img/logo.jpg" width="90" alt=""></div>
                <h1 class="text-center py-5">Bienvenidos</h1>
                <form action="#">
                    <div class="mb-4"> <label for="email" class="form-label">Correo Electrónico</label> <input
                            type="email" class="form-control" name="email" placeholder="colorhumano73@gmail.com"> </div>
                    <div class="mb-4"> <label for="password" class="form-label">Contraseña</label> <input
                            type="password" class="form-control" name="password" maxlength="12" minlength="9"> </div>
                    <div class="mb-4 form-check"> <input type="checkbox" name="connected" class="form-check-input"
                            id=""> <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        <div class="d-grid"> <button type="submit" class="btn btn-primary"> Iniciar Sesión</button>
                        </div>
                        <div class="my-3"> <span>¿No estas registrado? <a href="#staticBackdrop" data-bs-toggle="modal"
                                    data-bs-target="staticBackdrop"> Regístrate</a></span> <br> <span>¿Te olvidaste tú
                                contraseña? </span></div>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Recuperar Contraseña
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-primary">
                                        <h5 class="modal-title text-light" id="staticBackdropLabel">Recuperar Contraseña</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>Para cambiar su contraseña debera proporcionar su correo electrónico
                                            </li>
                                            <li> Le enviaremos un codigo para recuperar su contraseña, mediante este medio
                                            </li>
                                            <li>Ingrese su e-mail:</li>
                                        </ul>
                                        <input class="form-control" type="email" name="email" placeholder="colorhumano@gmail.com">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            >Siguiente</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>






                    </div>
                </form>
                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col"> <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row  align-items-center">
                                    <div class="col-2"> <img src="../img/logoFacebook.png" width="32" alt=""></div>
                                    <div class="col-10 text-center">Facebook</div>
                                </div>

                            </button> </div>
                        <div class="col"> <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row  align-items-center">
                                    <div class="col-2"> <img src="../img/logoGoogle.png" width="32" alt=""></div>
                                    <div class="col-10 text-center">Google</div>
                                </div>

                            </button>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>
        </div>






        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
